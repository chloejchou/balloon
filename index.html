<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Orbit</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Alegreya+Sans+SC:300|Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="./css/style.css" rel="stylesheet"/>
    <!-- Downloaded the minified library and stored in file three.js -->
    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="./entry.js"></script>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Orbit</h1>
        <p>
          Welcome to Orbit, a 3D simulation of a rocket circling the moon.
          This project aims to allow the user to personalize objects created with Three.js.
          Play with the sidebar and watch the scene change before your eyes!
        </p>
        <div id="modal-asteroid"></div>
      </div>
    </div>
    <nav>
      <h1>Orbit</h1>
      <div id="sliders">
        <br />
        <label for="pov">Point of View</label><br />
        <label class="switch">
          <input id="pov-switch" type="checkbox">
          <div class="slider round"></div>
        </label>
        <br /><br />
        <label for="num-asteroids">Asteroid Count</label><br />
        <input id="num-asteroids" type="range" min="5" max="150" value="30"/>
        <br /><br />
        <label for="scene-rotation-speed">Rocket Speed</label><br />
        <input id="scene-rotation-speed" type="range" min=".005" max=".05" value=".007" step=".001">
        <br /><br />
        <label for="backround-img">Background</label>
        <input id="background-img" type="range" min="1" max="4" value="1"/>
        <br /><br />
        <label for="camera-zoom">Zoom</label><br />
        <input id="camera-zoom" type="range" min="200" max="500" value="400"/>
        <br /><br />
        <label for="asteroid-color">Asteroid Color</label><br />
        <input id="asteroid-color-red" type="range" min="0" max="255" value="189">
        <input id="asteroid-color-green" type="range" min="0" max="255" value="160">
        <input id="asteroid-color-blue" type="range" min="0" max="255" value="203">
        <br /><br />
        <label for="moon-color">Moon Color</label><br />
        <input id="moon-color-red" type="range" min="0" max="255" value="255">
        <input id="moon-color-green" type="range" min="0" max="255" value="255">
        <input id="moon-color-blue" type="range" min="0" max="255" value="255">
        <p id="reset">Reset</p>
      </div>
      <div id="icons">
        <a href="https://github.com/chloejchou/orbit"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a href="https://www.linkedin.com/in/chloe-chou"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
      </div>
    </nav>
    <div id="sky"></div>
  </body>
</html>
